<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
    <h1>Registration form</h1>
        <form class="form">
            <table class="table">
                <tr>
                    <th>
                        <label for="firstname">First Name</label>
                    </th>
                    <td>
                        <input type="text" id="firstname" required placeholder="Enter first name" pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="lastname">Last Name</label>
                    </th>
                    <td>
                        <input type="text" id="lastname" required placeholder="Enter last name" pattern="[A-Za-z]+">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email</label>
                    </th>
                    <td>
                        <input type="email" id="email" required placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="password">Password</label>
                    </th>
                    <td>
                        <input type="password" id="password" required placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" minlength="8">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="dob">Date of Birth</label>
                    </th>
                    <td>
                        <input type="date" id="dob" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="qualification">Qualification</label>
                    </th>
                    <td>
                        <input type="radio" name="qualification" value="Under-Graduate" required>Under-Graduate
                        <br>
                        <input type="radio" name="qualification" value="Post-Graduate" required>Post-Graduate

                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="languages">Languages</label>
                    </th>
                    <td>
                        <input type="checkbox" name="languages" value="C" >C
                        <br>
                        <input type="checkbox" name="languages" value="C++" >C++
                        <br>
                        <input type="checkbox" name="languages" value="Java" >Java
                        <br>
                        <input type="checkbox" name="languages" value="Python">Python
                        <br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="days">Days</label>
                    </th>
                    <td>
                        <select name="days" id="days" required>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        </select>
                        
                    </td>
                </tr>
                            
            </table>   
            <br>
            <div id="submit">
            <button type="submit" value="Submit">Submit</button>  
        </div>        
        </form>         
    </div> 
</body>
</html>
